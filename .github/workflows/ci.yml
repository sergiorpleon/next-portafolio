name: CI Next.js

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Obtener el código
      - uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint
      - name: Lint code
        run: npm run lint

      # 5️⃣ Ejecutar tests
      - name: Run tests
        run: npm test

      # 6️⃣ Generar build
      - name: Build project
        run: npm run build
